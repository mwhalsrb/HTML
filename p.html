 <p>
   p태그의 p는 paragraph의 줄임말이다. <a href="br.html">br</a>태그에 대해서 설명할 때 HTML에서는 줄바꿈을 설명하는 태그가 따로 있기에 프로그래밍중 엔터키를 눌러도 웹페이지에서는 줄바꿈이 되지 않는다고 설명했었다. p태그 또한 줄바꿈을 할떄 사용될 수 있지만 br태그와는 조금 다르다. br태그는 단순히 줄바꿈을 하는 용도로 쓰이지만 p태그는 줄바꿈을 넘어서 한 문단을 알려준다. 즉 문서 전체적으로 더 체계적인 문서가 될 수 있다는 것이다.
